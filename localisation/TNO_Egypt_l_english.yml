 egy.15.t:0 "Farouk's Peak"
 egy.15.d:0 "파루크는 인생의 전성기를 보내고 있었습니다. 그는 가장 사치스럽고 호화로운 행사에서, 세계에서 가장 부유하고 유명한 사람들이 참석하는, 그의 이름이 걸린 파티에서 술을 마시고 있었습니다. 그는 취기가 약간 있는 상태에서도, 세계를 여행하고, 명승지를 보고, 선과 악을 대면하면서, 아주 즐거운 시간을 보냈습니다. 적어도 지난 2년 동안, 파루크는 자신이 세계 최고임을 증명했습니다.\n\n하지만, 그는 음식을 먹고 뷔페에서 멀어지면서 이상한 기분이 들었습니다. 뭔가 걸린 것 같은 느낌이였고, 그는 무엇이 잘못되었는지 꼬집어내느라 애를 먹었습니다. 그는 말을 하려고 하자, 재빨리 뭐가 문제인지 깨달을 수 있었습니다. 그의 목구멍에 무엇인가가 박혀 있었고, 그는 도움을 청하기 위해 말을 꺼내려고 노력했습니다. 하지만 다른 사람들은 흘러나오는 음악에 집중하느라, 아무도 파루크의 이상에 눈치를 채지 못했고, 국왕은 술에 취한 상태에서 몸을 가누지 못하고 땅바닥에 쓰러졌습니다. 그의 시력은 점점 어두워졌고, 주위의 소음들은 뒤로 사라져 갔습니다. 그는 마지막 한 번의 울음으로 도움을 청하려 했으나...\n\n아무도 오지 않았습니다.\n\n그는 혼자 남겨지게 될 아들을 생각하며, 천천히 눈을 감았습니다."
 egy.15.a:0 "It appears that the party is over."
 
