 egy.11.t:0 "이베리아를 향해"
 egy.11.d:0 "파루크의 이베리아행이 확실시되자, 그곳의 환영단은 큰 어떤 방법으로 그를 데려올 것인지에 고뇌에 빠졌습니다. 결국 상업용 비행기로 낙첨되었지만, 그것은 파루크 외의 호위대와 그의 수많은 짐들을 가져오기엔 매우 불충분하다는게 판명되어버렸습니다. \n\n그러나 그런 물류상의 문제들은 왕에게 조금도 걱정거리가 되지 않았습니다. 왜나햐면 여기 이베리아의 것들은 국왕에게 많은 즐거움을 선사했기 때문이였습니다."
