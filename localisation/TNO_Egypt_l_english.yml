 egy.10.t:0 "일생일대의 거래"
 egy.10.d:0 "이스탄불은 번화가들이 형성된 거리 뒤로, 자신들이 번창할 수 있는 엄청난 뒷시장을 형성하고 있습니다. 그곳은 골동품 부터 2차 세계대전의 기념품에 이르기까지의 경매장입니다. 파루크는 값비싼 물건을 찾다가 이곳까지 오게 되었고, 그는 곧 이 경매에 참여하게 되었습니다.\n\n경매의 주인은 파루크가 엄청난 부를 가진 사람이라고 단정하고 나서, 그늘진 창고에서 벌어지고 있는 비밀 경매에 왕을 초대했습니다. 국왕은 그의 경호원들과 함께 경매를 눈여겨보았고, 이후 희귀하고 값비싼 그림, 책, 도자기 등이 경매상품에 떠올랐지만, 그는 침묵을 지켰습니다. 이유는 바로 마지막에 나올 상품을 기다렸기 때문입니다. 그것은 바로 젊음의 샘에서 나온 물이 담긴 병이였습니다."
 egy.10.a:0 "흥미롭군..."

 egy.12.t:0 "일생일대의 경매"
 egy.12.d:0 "경매인은 이것이 바로, 전설의 샘에서 나온 물이 담긴 것으로 알려진 것으로, 수세기 동안 역사를 통틀어 대대손손 전해졌다고 설명했습니다. 알랙산더 대왕으로부터 시작하여 카롤루스, 엘리자베스 1세, 오토 폰 비스마르크 같은 사람들의 손을 갈랐다고 하여, 대전의 여파로 잃어버렸으나, 결국 오늘의 이 창고에서 팔리게 되었다고 하였습니다. 파루크는 의심하면서도 일생일대의 이 기회를 놓칠 수는 없었습니다. 파루크는 괴상한 차림의 두 남자와 함께 경매를 시작했습니다.\n\n경매는 격렬했고, 가격이 계속 오르기 시작하자, 관객들은 숨을 헐떡이더니 점차 손을 내리기 시작했습니다. 사람은 파루크를 포함해 세 사람이 남았고, 그는 나머지 두 사람이 맞출 수 없는 가격을 제안했고, 결국 파루크가 승리했습니다.\n\n가격이 혐오스러울 정도로 올라가자, 주위에 있던 두 남자는 독일어로 탄식을 하며, 방에서 나갔습니다. 국왕은 물병을 받자마자, 다른 사람들이 보는 앞에서 바로 들이킨 다음, 이제는 자신이 불멸의 존재가 되었음을 외쳤습니다. 이제 그를 위협할 사람은 더 이상 없을 것입니다."
 egy.12.a:0 "이게 바로 승리의 맛인가!"
 
